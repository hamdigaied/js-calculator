<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- START IMPORT GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <!-- END IMPORT GOOGLE FONT -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Calculator</h1>
    <p id="message"></p>
    <div>
        <div class="flex">
            <div class="element cell">7</div>
            <div class="element cell">8</div>
            <div class="element cell">9</div>
            <div class="element operator">*</div>
        </div>
        <div class="flex">
            <div class="element cell">4</div>
            <div class="element cell">5</div>
            <div class="element cell">6</div>
            <div class="element operator">-</div>
        </div>
        <div class="flex">
            <div class="element cell">1</div>
            <div class="element cell">2</div>
            <div class="element cell">3</div>
            <div class="element operator">+</div>
        </div>
        <div class="flex">
            <div class="element cell">0</div>
            <div class="element reset">C</div>
            <div class="element result">=</div>
            <div class="element operator">/</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
